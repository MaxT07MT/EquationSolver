<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Equation Solver</title>
  <style>
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>


<h1>Уравнение</h1>
<p>Уравнение: <span th:text="${equation.equationBody}"></span></p>
<p>Результат: <span th:text="${equation.equationResult}"></span></p>

<form th:action="@{/equation/deleteEquation}" method="post" style="display: inline;">
  <input type="hidden" name="equationId" th:value="${equation.id}">
  <button type="submit" class="btn">Delete</button>
</form>

<a href="/equation" class="btn">Back to all equations</a>
</body>
</html>
